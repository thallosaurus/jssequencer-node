
<link rel="stylesheet" href="style.css"></link>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
<script src="stepUi.js"></script>

<body>
    <h1>Step Sequencer v1.0</h1>
    <input type="button" value="Start Transport" onclick="start()">
    <input type="button" value="Stop Transport" onclick="stop()">
    <span id="channels" data-sequencers="0"></span>
    <input type="button" value="+" onclick="add(this)">
    <div id="patternselector"></div>

    <span class="bpm-control">
        <input id="decBpm" type="button" value="-">
        <input id="bpm" type="number" min="30" max="300" disabled>
        <input id="incBpm" type="button" value="+">
    </span>
</body>
