<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Clock Test</title>

    <link rel="stylesheet" href="style.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="noteData.js"></script>
    <script src="main.js"></script>
    <script src="chn.js"></script>
    <script src="channelBackend.js"></script>
    <script src="transport.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
</head>
<body>
    <span id="channels" data-sequencers="0"></span>
    <input type="button" id="addNewStepSequencer" value="+" title="Add new Sequencer">
    <div class="transport">
        <input type="button" value="Play" data-role="playbutton" onclick="playButton()">
        <input type="text" data-role="position-view" value="0.0.000" readonly>
        <input type="number" min=30 max=999 value="128" data-role="bpm" onchange="changeBpm(this)">
        
        <form data-role="speed">
            <input type="radio" id="halftime" name="speed" data-speed="2">
            <label for="halftime">Halftime</label>

            <input type="radio" id="normal" name="speed" data-speed="4" checked>
            <label for="normal">Normal</label>

            <input type="radio" id="doubletime" name="speed" data-speed="8">
            <label for="doubletime">Doubletime</label>

            <input type="radio" id="quatrotime" name="speed" data-speed="16">
            <label for="quatrotime">Quatrotime</label>
        </form>

        <select data-role="device"></select>
    </div>
</body>
</html>
